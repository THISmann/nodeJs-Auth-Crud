name: Deploy Node.js app to Proxmox

on:
  push:
    branches:
      - main  # Trigger deployment on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v2

      # Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Build the application (if applicable)
      - name: Build the app
        run: npm run build

      # Run tests (optional)
      - name: Run tests
        run: npm test

      # SSH into Proxmox and deploy the app
      - name: Deploy to Proxmox server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: $PROXMOX_SERVER_IP # Proxmox server IP
          username: $PROXMOX_SSH_USER # SSH user for Proxmox
          key: ${{ secrets.PROXMOX_SSH_PUBLIC_KEY }} # SSH private key
          port: 22
          script: |
            # Pull the latest Docker image from GitHub if needed
            cd /home/etienne/
            git pull origin main

            # Build the Docker containers (if needed)
            docker-compose build

            # Restart the app using Docker Compose
            docker-compose up -d
